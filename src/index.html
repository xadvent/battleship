<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
</head>

<body>
    <div id="header"></div>
    <div id="start-screen">
        <div class="title">
            <h1 id="intro-title">Welcome to</h1>
            <h1 id="main-title">Battleship</h1>
        </div>
        <div class="button-container">
        <button id="start">START</button>
        <button id="options">OPTIONS</button>
        </div>
    </div>
    <div class="hidden" id="gameContainer">
        <h1 id="turn">Placeholder</h1>
        <div id="container">
            <div class="boxP">
                <p>You</p>
                <div id="player"></div>
            </div>
            <div class="boxO">
                <p>Opponent</p>
                <div id="opponent"></div>
            </div>
        </div>
        <div id="legend">
            <div class="legend-info">
                <img id="hit-legend" src="" alt="symbol for hit">
                <p class="legend-label">Ship hit!</p>
            </div>
            <div class="legend-info">
                <img id="killed-legend" src="" alt="symbol for killed">
                <p class="legend-label">Ship sunk!</p>
            </div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
