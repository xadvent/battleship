<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
<script defer src="main.js"></script></head>

<body>
    <div id="header">Not sure if i'll keep / use a header</div>
    <h1 id="turn">Placeholder</h1>
    <div id="container">
        <div id="player"></div>
        <div id="opponent"></div>
    </div>
    <div id="legend">
        <div class="legend-info">
            <img id="empty-legend" src="" alt="symbol for empty">
            <p class="legend-label">Empty waters</p>
        </div>
        <div class="legend-info">
            <img id="hit-legend" src="" alt="symbol for hit">
            <p class="legend-label">Ship hit!</p>
        </div>
        <div class="legend-info">
            <img id="killed-legend" src="" alt="symbol for killed">
            <p class="legend-label">Ship sunk!</p>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
